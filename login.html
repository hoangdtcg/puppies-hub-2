<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Puppies | Login</title>
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
            integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
            crossorigin="anonymous"
    />
    <link
            href="https://fonts.googleapis.com/css?family=Roboto:400,500,700,900&display=swap&subset=vietnamese"
            rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="css/reset.css" />
    <link rel="stylesheet" type="text/css" href="css/auth/login.css" />
</head>
<body>
<!-- BODY -->
<div class="register-container container-fluid">
    <div class="image-container d-flex mx-auto ml-md-5">
        <img class="img-fluid" src="../assets/logo.png" alt="logo" />
    </div>

    <div class="container">
        <div class="row register-head mb-5">
            <div class="col-lg-6">
                <div class="register-title d-flex justify-content-lg-end">
                    Đăng nhập
                </div>
            </div>

            <div class="col-lg-6">
                <div class="register-content">Nhập thông tin tài khoản</div>

                <div class="register-sub-content">
                    Nhập thông tin tài khoản và mật khẩu mạnh để bảo mật tài khoản của
                    bạn.
                </div>
            </div>
        </div>
        <div class="form-row form-row-container form-login">
            <div class="form-group col-lg-12 col-12 mb-5">
                <label class="auth-label" for="email">Email</label>
                <input
                        class="auth-input form-control"
                        type="email"
                        name="email"
                        id="email"
                />
            </div>

            <div class="form-group col-lg-12 col-12 mb-5">
                <label class="auth-label" for="password">Mật khẩu</label>
                <input id="password" class="auth-input form-control" type="password" />
            </div>

            <div class="form-group col-lg-12 col-12 mb-5">
                <button class="btn btn-block btn-warning btn-login text-black-50 mb-3">Đăng nhập</button>
                <p class="text-center text-white">Hoặc <a href="register.html" class="text-white font-weight-bold">Đăng ký</a> tại đây</p>
            </div>

        </div>
    </div>


    <div class="rights">
        <p class="text-center mb-0">
            2022 Puppies.com. All rights reserved
        </p>
    </div>
</div>

<script
        src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"
></script>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"
></script>
</body>
</html>
